        <!--鼠标下滑 固定导航栏-->
        <script>
            var waypoint = new Waypoint({
                element: document.getElementById('waypointNav'),

                handler: function(direction) {
                    if(direction == 'up'){
                        $('#navBar').removeClass('m-fixed-nav');
                        $('#navBar').addClass('m-opacity-m');
                        $('#navBar').removeClass('m-opacity-l');
                    }
                    else{

                        $('#navBar').addClass('m-fixed-nav');
                        $('#navBar').addClass('m-opacity-l');
                        $('#navBar').removeClass('m-opacity-m');
                    }
                    console.log('Scrolled to waypoint!' + direction)
                }
            });
        </script>
