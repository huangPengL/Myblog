# 应用名称
spring.application.name=blog

# 应用服务 WEB 访问端口
server.port=8081

#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.hpl.blog.mybatis.entity

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

jpa.hibernate.ddl-auto = none
jpa.hibernate.show-sql = true

logging.level.root = warn
logging.level.com.hpl = info
logging.file.name = log/blog-dev.log


